name: Release and Publish

on:
  push:
    branches:
      - master

jobs:
  bump-tag-and-release:
    name: Bump Version, Tag and Push
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install xmllint (libxml2-utils)
        run: sudo apt-get install -y libxml2-utils

      - name: Get and bump version
        id: set_version
        run: |
          csproj=$(find . -name '*.csproj' ! -name '*.Tests.csproj' | head -n 1)
          echo "üìÑ Found project file: $csproj"

          current=$(xmllint --xpath "string(//Project/PropertyGroup/Version)" "$csproj")
          if [ -z "$current" ]; then
            echo "‚ùå No <Version> tag found in $csproj"
            exit 1
          fi
          echo "üì¶ Current version: $current"

          IFS='.' read -r major minor patch <<< "$current"
          patch=$((patch + 1))
          newVersion="$major.$minor.$patch"
          echo "üîñ New version: $newVersion"
          echo "version=$newVersion" >> $GITHUB_OUTPUT

          for f in $(find . -name '*.csproj' ! -name '*.Tests.csproj'); do
            echo "üîß Updating $f"
            xmllint --shell "$f" <<< "cd //Version
              set $newVersion
              save
              exit"
          done

          git config user.name github-actions
          git config user.email github-actions@github.com

          git fetch origin
          git checkout master
          git rebase origin/master

          git add .
          git commit -m "üîñ Release v$newVersion"
          git tag "v$newVersion"
          git push origin master --follow-tags

  create-release:
    name: Create GitHub Release
    needs: bump-tag-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create JSON changelog
        run: |
          echo "{\"version\": \"${{ needs.bump-tag-and-release.outputs.version }}\", \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > changelog.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.bump-tag-and-release.outputs.version }}
          name: Release v${{ needs.bump-tag-and-release.outputs.version }}
          files: changelog.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pack-and-publish:
    name: Pack and Publish to NuGet
    needs: bump-tag-and-release
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://nuget.org
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore Dependencies
        run: |
          for csproj in $(find . -name '*.csproj' ! -name '*.Tests.csproj'); do
            dotnet restore "$csproj"
          done

      - name: Build Projects
        run: |
          for csproj in $(find . -name '*.csproj' ! -name '*.Tests.csproj'); do
            dotnet build "$csproj" --configuration Release --no-restore
          done

      - name: Pack Projects
        run: |
          mkdir -p ./nupkgs
          for csproj in $(find . -name '*.csproj' ! -name '*.Tests.csproj'); do
            dotnet pack "$csproj" -c Release -o ./nupkgs
          done

      - name: Publish NuGet Packages
        run: |
          for file in ./nupkgs/*.nupkg; do
            echo "üöÄ Publishing $file"
            dotnet nuget push "$file" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
          done
